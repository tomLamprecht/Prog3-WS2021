<div class="card"
(mouseover)="showDeleteButton = true"
(mouseleave)="showDeleteButton = false">
  <input [id]="idItem"  class="inputItem" [value]="title" (change)="onChange($event)"/>
  <img class="deleteButton" src="..\..\..\assets\trash-icon.svg" *ngIf="showDeleteButton" (click)="onDelete()">
</div>
